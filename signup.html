    <!-- Main content here -->
     <main>
        <section>
            <form action="thankyou.html" method="get" id="signup">
                
                <h2>SIGN UP HERE!</h2>
                <p>For a personalised program</p>

                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
            
                <div class="radio-buttons">
                    <div>
                        <input type="radio" name="fitness_level" id="beginner" value="beginner" required checked>
                        <label for="beginner">Beginner</label>
                    </div>
                    <div>
                        <input type="radio" name="fitness_level" id="intermediate" value="intermediate" required>
                        <label for="intermediate">Intermediate</label>
                    </div>
                    <div>
                        <input type="radio" name="fitness_level" id="advanced" value="advanced" required>
                        <label for="advanced">Advanced</label>
                    </div>
                    <div>
                        <input type="radio" name="fitness_level" id="elite" value="elite" required>
                        <label for="elite">Elite</label>
                    </div>
                    <div>
                        <input type="radio" name="fitness_level" id="master" value="master" required>
                        <label for="master">Master</label>
                    </div>
                </div>
             <button type="submit" class="join-button">Lets get started</button>
         </form>
        </section>
     </main>
